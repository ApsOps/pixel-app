{% extends "base.html" %}

{% block head %}<link href="{{ STATIC_URL }}django_facebook/css/facebook.css" type="text/css" rel="stylesheet" media="all" />{% endblock %}

{% block content %}
<div class="login">
    <h3>Experience the awesomeness of pixels!</h3>
    <form action="{% url 'facebook_connect' %}" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{ request.path }}" name="next" />
                <!--
                use error next for a seperate error page
                <input type="hidden" value="/error/" name="error_next" />
                -->
                <div id="facebook_login_js">
                <input onclick="F.connect(this.parentNode.parentNode); return false;" type="image" src="http://e.fashiocdn.com/images/b_signin_facebook_small.png" />
                </div>
            </form>
    
</div>

<script src="{{ STATIC_URL }}django_facebook/js/statictest.js" type="text/javascript"></script>

{% include 'django_facebook/_facebook_js.html' %}

{% endblock content %}
